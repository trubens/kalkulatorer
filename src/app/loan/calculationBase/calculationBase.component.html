<mat-card class="space-below">
  <mat-card-title>Lånegrunnlag</mat-card-title>
  <mat-card-content>
    <form>
      <!-- <mat-form-field class="fullWidth">
        <input matInput placeholder="Startsum" id="totalSum" required [(ngModel)]="model.totalSum" name="totalSum">
      </mat-form-field> -->

      <mat-form-field class="fullWidth">
        <input matInput type="number" (ngModelChange)="onChange($event)" placeholder="Sum igjen nå" id="sumLeft" required [(ngModel)]="model.sumLeft" name="sumLeft">
      </mat-form-field>

      <mat-form-field class="fullWidth">
        <input matInput type="number" (ngModelChange)="onChange($event)" placeholder="Rente" id="rente" required [(ngModel)]="model.interestRate" name="interestRate">
      </mat-form-field>
      
      <!-- <mat-form-field class="fullWidth">
        <input matInput placeholder="Nedbetalingstid" id="paymentTime" required [(ngModel)]="model.paymentTime" name="totalSum">
      </mat-form-field> -->

      <mat-form-field class="fullWidth">
        <input matInput type="number" (ngModelChange)="onChange($event)" placeholder="Gjenstående måneder" id="paymentTimeLeft" required [(ngModel)]="model.paymentTimeLeft" name="paymentTimeLeft">
      </mat-form-field>

      <mat-form-field>
          <mat-select [(value)]="model.typeOfLoan" (change)="onChange($event)">
            <mat-option value="amortized">Annuitetslån</mat-option>
            <mat-option value="serial">Serielån</mat-option>
          </mat-select>
        </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
